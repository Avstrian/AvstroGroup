<div class="confirmation" *ngIf="!!insurance">
    <h1>Are you sure you want to close contract {{insurance.regNumber}}?</h1>

    <div class="buttons-container">
        <button class="public" (click)="deleteInsurance(insurance._id)">Close contract</button>
        <button class="public" (click)="cancelDelete()">Cancel</button>
    </div>
</div>
