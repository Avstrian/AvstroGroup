<div class="form-container">

    <div class="form-title">
        <h1>Login</h1>
    </div>

    <form class="login-form" [formGroup]="loginFormGroup" (ngSubmit)="loginHandler()">
        <label for="email">Email</label>
        <input formControlName="email" type="text" name="email" id="email" placeholder="example@gmail.com" [class.input-error]="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">

        <ng-container *ngIf="shouldShowError('email')">
            <p class="error" *ngIf="loginFormGroup.controls['email'].errors?.required">
                Email is required!
            </p>
            <p class="error" *ngIf="!loginFormGroup.controls['email'].errors?.required && loginFormGroup.controls['email'].errors?.email"> 
                Email is not valid!
            </p>
        </ng-container>

        <label for="password">Password</label>
        <input formControlName="password" type="text" name="password" placeholder="*****" id="password" [class.input-error]="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">

        <ng-container *ngIf="shouldShowError('password')">
            <p class="error" *ngIf="loginFormGroup.controls['password'].errors?.required">
                Password is required!
            </p>
            <p class="error" *ngIf="!loginFormGroup.controls['password'].errors?.required && loginFormGroup.controls['password'].errors?.minlength"> 
                Password must be at least 6 characters long!
            </p>
        </ng-container>

        <div class="form-buttons">
            <button class="public">Login</button>
        </div>
    </form>
</div>
